<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🔐 Gerador de Senhas Seguras</h1>
        
        <label for="tamanho">Tamanho da Senha:</label>
        <input type="number" id="tamanho" min="6" max="30" value="12">
        
        <div class="opcoes">
            <label><input type="checkbox" id="maiusculas" checked> Letras Maiúsculas</label>
            <label><input type="checkbox" id="minusculas" checked> Letras Minúsculas</label>
            <label><input type="checkbox" id="numeros" checked> Números</label>
            <label><input type="checkbox" id="simbolos"> Símbolos</label>
        </div>

        <button onclick="gerarSenha()">Gerar Senha</button>
        <input type="text" id="senha" readonly>
        <button onclick="copiarSenha()">Copiar</button>

        <p id="mensagem"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
